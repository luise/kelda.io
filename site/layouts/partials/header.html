<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ if eq .Title .Site.Title }}{{ .Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{ $.Site.BaseURL }}">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#808098">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#808098">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/global.css"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92518394-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-92518394-1');
    </script>

    {{ if isset .Params "styleoverrides" }}
      <link rel="stylesheet" href='/css{{ .Params.styleoverrides }}'/>
    {{ else }}
      <link rel="stylesheet" href='/css/landing.css'/>
      <link rel="stylesheet" href='/css/prism.css'/>
    {{ end }}

  </head>
  <body class="{{ if eq .Title .Site.Title }}landing{{ else }}{{ .Title | urlize }}{{ end }}">
    <header id="header" class='{{ if or (eq .Title .Site.Title) (eq .Title "Contact") }}dark{{ end }}'>
      <nav class="clearfix">
        {{ range .Site.Data.global.nav }}
          <a href='{{ .linksto }}' class='{{ if eq .type "logo" }}logo{{ else if eq .type "text"}}nav-link{{ else if eq .type "cta" }}btn-primary{{ end }} {{ .label | urlize }}
          '>{{ if eq .type "logo" }}<img class="logo-dark" src="/img/logo-dark.svg" alt="Kelda"/><img class="logo-light" src="/img/logo-light.svg" alt="Kelda"/>{{ end }}{{ .label }}</a>
        {{ end }}
      </nav>
    </header>
